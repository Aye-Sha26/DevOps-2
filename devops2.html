<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Simple Webpage Layout</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
        }

        header {
            background-color: #FC6C85;
            color: white;
            padding: 15px;
            text-align: center;
        }

        nav {
            background-color: #555;
            padding: 10px;
            text-align: center;
        }

        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }

        nav a:hover {
            text-decoration: underline;
        }

        .container {
            display: flex;
            min-height: 70vh;
        }

        main {
            flex: 3;
            padding: 20px;
        }

        aside {
            flex: 1;
            background-color: #f4f4f4;
            padding: 20px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

<header>
    <h1>My Simple Website</h1>
    <p>Welcome to my webpage</p>
</header>

<nav>
    <a href="#">Home</a>
    <a href="#">About</a>
    <a href="#">Services</a>
    <a href="#">Contact</a>
</nav>

<div class="container">
    <main>
        <h2>Main Content</h2>
        <p>
            This is the main content area. You can add text, images, or anything
            you want here.
        </p>
    </main>

    <aside>
        <h3>Sidebar</h3>
        <p>
            This is a sidebar. It is useful for links, ads, or extra information.

        </p>
	<img src = "https://i.imgflip.com/2vg5af.png?a491328"
    </aside>
</div>

<footer>
    <p>&copy; 2026 My Website</p>
</footer>

</body>
</html>
